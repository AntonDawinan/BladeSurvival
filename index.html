<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blade Survivor - Main Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mainMenu">
    <div class="menu-container">
      <h1 class="game-title">BLADE SURVIVOR</h1>
      
      <div class="how-to-play">
        <h2>HOW TO PLAY</h2>
        <ul>
          <li><strong>WASD or Arrow Keys</strong> - Move your character</li>
          <li><strong>Mouse Click</strong> - Swing your sword</li>
          <li><strong>E Key</strong> - Open/Close Inventory</li>
          <li><strong>ESC</strong> - Pause the game</li>
          <li><strong>Survive</strong> as long as possible against waves of enemies!</li>
        </ul>
        <p>Collect powerups to help you survive longer!</p>
      </div>
      
      <a href="survival-game.html" class="btn btn-play">PLAY NOW</a>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
